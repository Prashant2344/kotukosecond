
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kotuto Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.php">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kotuko Test</a>
                </li>
            </ul>
            <span class="navbar-text">
                This is kotuko coding challenge
            </span>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px;">
        <div class="row mb-5">
            <div class="col-md-3">
                <div style="height: 200px;">
                    <img src="./image/{{ book.featured_image }}" alt="{{ book.title }} " style="height:250px;width:100%;object-fit:cover;">
                </div>
            </div>

            <div class="col-md-9">
                <h2>{{ book.title }} </h2>
                <h4>Book Author :: {{ book.author }} </h4>
                <div class="row">
                    <p style="margin-right: 200px; margin-left: 20px;">{{ book.publisher }}  {{ book.year_of_publish }}</p>
                    <p style="margin-left: 200px;">$ {{ book.price }} </p>
                </div>
                <hr>
                <p>
                    {{ book.description }}
                </p>
            </div>
        </div>

        <div class="row">
            <h2>Related Books</h2>
        </div>
        <div class="row mt-2">
            {% for row in books %}
            <div class="col-md-3 mb-2 mt-2">
                <div class="card">
                    <img src="./image/{{ row.featured_image }}" alt="{{ row.title }}" style="height:250px;width:100%;object-fit:cover;">
                    <p style="text-align: center;"><a href=""> {{ row.title }} </a></p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
