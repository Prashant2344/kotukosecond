<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kotuto Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="col-lg-12">
        <h1 class="text-center">{{ title }}</h1>
        <button class="btn btn-success"> <a href="insert.php" class="text-white"> Create</a></button>
        <table class="table table-striped table-hover table-bordered">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Image</th>
                <th>Action</th>
            </tr>

            {% for row in books %}
            <tr>
                <td>{{ row.title }}</td>
                <td>{{ row.author }}</td>
                <td><img src="../image/{{ row.featured_image }}" alt="{{ row.title }}" class="src" height="60px;" width="50px;"></td>
                <td>
                    <button class="btn btn-success"> <a href="update.php?id={{ row.id }}" class="text-white"> Update</a></button>
                    <button class="btn btn-danger"> <a href="delete.php?id={{ row.id }}" class="text-white"> Delete</a></button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
